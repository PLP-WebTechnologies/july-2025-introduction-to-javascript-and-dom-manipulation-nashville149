<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript Fundamentals</h1>

    <section id="part1">
        <h2>Part 1: Basics</h2>
        <p>Enter a number to see if it's positive or negative.</p>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button id="checkNumber">Check</button>
        <p id="result"></p>
    </section>

    <section id="part2">
        <h2>Part 2: Functions</h2>
        <p>Click the button to see a formatted string.</p>
        <button id="formatString">Format</button>
        <p id="formattedString"></p>
    </section>

    <section id="part3">
        <h2>Part 3: Loops</h2>
        <p>Here's a list generated by a loop:</p>
        <ul id="loopList"></ul>
    </section>

    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <p>Click the box to change its color.</p>
        <div id="colorBox"></div>
        <button id="addElement">Add Element</button>
        <div id="elementContainer"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
